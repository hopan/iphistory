<script>
	function show_ip_history() {
		var data = localStorage.ip_history;
		if (data) {
			data = JSON.parse(data);
			console.log(data);
		}
	}
	
	function append_ip() {
		var data = localStorage.ip_history;
		if (data) {
			data = JSON.parse(data);
		} else {
			data = []
		}
	}

	function get_ip() {
		// Creating Our XMLHttpRequest object
		let xhr = new XMLHttpRequest();
	 
		// Making our connection 
		let url = 'https://ifconfig.me/ip';
		xhr.open("GET", url, true);
	 
		// function execute after request is successful
		xhr.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				// Append to data
				
				show_ip_history();
				
				const newNode = document.createElement("div");
				newNode.setHTML(new Date().toISOString() + ": " + this.responseText);
				document.body.insertBefore(newNode, document.body.firstChild);
			}
		}
		// Sending our request
		xhr.send();
	}
	
	show_ip_history();
	get_ip();
	
	const urlParams = new URLSearchParams(window.location.search);
	let interval = urlParams.get('interval');
	if (interval) {
		interval = parseInt(interval) * 1000;
	} else {
		interval = 10000;
	}
	
	setInterval(get_ip, interval);

</script>
